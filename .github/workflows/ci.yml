name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - '**/*.md'
      - 'docs/**'
      - 'LICENSE'
  pull_request:
    branches: [main]
    paths-ignore:
      - '**/*.md'
      - 'docs/**'
      - 'LICENSE'

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: Check (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Create dashboard dist stub
        run: mkdir -p dashboard/dist
        shell: bash
      - run: cargo check

  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Create dashboard dist stub
        run: mkdir -p dashboard/dist
        shell: bash
      - run: cargo test

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - name: Create dashboard dist stub
        run: mkdir -p dashboard/dist
      - run: cargo clippy -- -D warnings

  e2e:
    name: E2E
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - uses: oven-sh/setup-bun@v2
      - name: Build dashboard
        run: cd dashboard && bun install --frozen-lockfile && bun run build
      - name: Rebuild binary with embedded dashboard
        run: touch src/dashboard/static_files.rs && cargo build
      - name: Install Playwright browsers
        run: cd e2e && bun install --frozen-lockfile && bunx playwright install chromium
      - name: Start devrig
        run: |
          ./target/debug/devrig start -f devrig.run.toml &
          for i in $(seq 1 30); do
            curl -sf http://localhost:4000/api/status > /dev/null && break
            sleep 2
          done
      - name: Run E2E tests
        run: cd e2e && bun test
