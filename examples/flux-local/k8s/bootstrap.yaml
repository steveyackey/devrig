apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: local
  namespace: flux-system
spec:
  interval: 30s
  url: git://host.k3d.internal:9080/
  ref:
    branch: main
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infrastructure
  namespace: flux-system
spec:
  interval: 5m
  sourceRef:
    kind: GitRepository
    name: local
  path: ./infrastructure
  prune: true
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps
  namespace: flux-system
spec:
  interval: 1m
  sourceRef:
    kind: GitRepository
    name: local
  path: ./apps
  prune: true
  dependsOn:
    - name: infrastructure
